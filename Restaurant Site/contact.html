<html lang="en">

<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://kit.fontawesome.com/c945bea8b6.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
	<title>Brian's Bistro: Contact Us</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
	<script src="restaurant.js" type="text/javascript"></script>
	<style>
		body {
			font-family: 'Merriweather', serif;
			background-color: #d9d9d9;
		}
		form {
			width: 50%;
			margin:auto;
		}
		#required {
			font-weight: bold;
		}
	</style>

</head>

<body onload="return javascriptAlert();">
<main>
	<header class="jumbotron">
		<h1 class="text-center">Brian's Bistro</h1>
		<div id="carouselHeader" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<h3>Now in a new location!</h3>
				</div>
				<div class="carousel-item">
					<h3>Were rolling out our seasonal menu, with special options for this season.</h3>
				</div>
				<div class="carousel-item">
					<h3>The Drink of the Month is SG Special Brew.</h3>
				</div>
			</div>
		</div>
	</header>

	<nav>
		<p><a class="btn badge-pill" href="index.html"><i class="fas fa-home"></i> Home</a></p>
		<p><a class="btn badge-pill" href="menu.html"><i class="fas fa-book-open"></i> Menu</a></p>
		<p><a class="btn badge-pill" href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></p>
		<div class="clear-float"></div>
	</nav>



	<form name="contactMe" action="submit.html" method="POST" onsubmit="return validateItems();">
		<h2>Contact Us</h2>
		<label for="name" id="required">Name:</label>
			<input type="text" name="name" id="nameId"required class="form-control"><br/>
		<label for="email" id="required">Email:</label>
			<input type="text" name="email" id="emailId" class="form-control" required><br/>
		<label for="phone" id="required">Phone:</label>
			<input type="text" name="phone" id="phoneId" class="form-control" required><br/>
		<label for="reason">Reason for Inquiry</label>
			<select name="reason" id="reason" class="form-control">
				<option value="catering" selected>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
			</select><br/>
		<label for="info">Additional Information:</label>
			<input type="textarea" name="info" id="info" class="form-control"><br/>
		<div class-"form-radio">
		<label for="question">Have you been to the restaurant?</label></br>
			<input type="radio" id="choice1" name="question" value="no" class="form-radio-input" checked>
			<label for="choice1" class="form-radio-label">No</label>
			<input type="radio" id="choice2" name="question" value="yes" class="form-radio-input">
			<label for="choice2" class="form-radio-label">Yes</label><br/>
		</div>
		<div class="form-check">
		<label for="days" class="form-check-label">Best days to contact you:</label></br>
			<input type="checkbox" name="days" id="monday" value="monday" class="form-check-input">
			<label for="monday" class="form-check-label">M</label></br>
			<input type="checkbox" name="days" id="tuesday" value="tuesday" class="form-check-input">
			<label for="tuesday" class="form-check-label">T</label></br>
			<input type="checkbox" name="days" id="wednesday" value="wednesday" class="form-check-input">
			<label for="wednesday"class="form-check-label">W</label></br>
			<input type="checkbox" name="days" id="thurday" value="thursday" class="form-check-input">
			<label for="thursday"class="form-check-label">Th</label></br>
			<input type="checkbox" name="days" id="friday" value-="friday" class="form-check-input">
			<label for="friday"class="form-check-label">F</label><br/>
		</div>
		<input type="submit" name="submit" value="Send Request" class="btn btn-primary">

	</form>

	<footer class="jumbotron">
		<p class="text-center">1111 Maple Drive, Carver, MN, 55555</p>
		<p class="text-center">555-555-5555</p>
	</footer>

</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
